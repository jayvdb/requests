script:
  - py.test -vv
  - py.test -vv -k test_https_warnings

  - pip install --upgrade ndg-httpsclient pyasn1

  - py.test -vv -k test_https_warnings

  - pip install --upgrade ndg-httpsclient 'cryptography==1.3.3'

  - py.test -vv -k test_https_warnings

  - pip install --upgrade ndg-httpsclient pyasn1 'cryptography>=1.3.4'

  - py.test -vv -k test_https_warnings

  - find . -name '*.pyc' -o -name '__pycache__' | xargs rm -rf

  - pip install --upgrade 'pyOpenSSL>=0.13' ndg-httpsclient pyasn1

  - py.test -vv
  - py.test -vv -k test_https_warnings

notifications:
  email: false
