language: python
python:
  - 2.6
  - 2.7
  - 3.3
  - 3.4
  - 3.5
  - nightly
script:
  - py.test -vv

  - find . -name '*.pyc' -o -name '__pycache__' | xargs rm -rf
  - rm -rf requests/packages/urllib3
  - pip install --upgrade urllib3
  - py.test -vv -k test_https_warnings

notifications:
  email: false
